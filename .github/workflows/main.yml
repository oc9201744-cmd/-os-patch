name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Build Dobby Correct Way
        run: |
          rm -f ./libdobby.a
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby
          
          # iOS sürümünü Tweak ile eşitlemek için yamalıyoruz
          sed -i '' 's/include(cmake\/build_environment_check.cmake)//g' CMakeLists.txt
          
          mkdir build && cd build
          # ÖNEMLİ: CMAKE_OSX_DEPLOYMENT_TARGET=15.0 ekledik
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=15.0 \
            -DPlugin.SymbolResolver=OFF \
            -DCMAKE_BUILD_TYPE=Release
          
          # Sadece dobby_static değil, tüm kütüphaneyi derle
          make -j$(sysctl -n hw.ncpu)
          
          # Tüm statik kütüphaneleri (logging, osbase vb.) birleştirmemiz gerekebilir
          # Ama önce ana kütüphaneyi alalım
          cp libdobby.a ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # Eksik sembolleri önlemek için Linker'a tüm objeleri dahil etmesini söylüyoruz
          export LDFLAGS="-Wl,-all_load"
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
