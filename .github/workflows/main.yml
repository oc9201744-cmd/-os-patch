name: Build iOS Bypass Dylib

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.x' # En son Xcode sürümünü kullan

    - name: Install necessary tools (if any)
      run: |
        # Dobby kütüphanesi zaten repo içinde olduğu için ek bir kurulum gerekmez.
        # Eğer başka bağımlılıklar olsaydı buraya eklenebilirdi.
        echo "No additional tools to install."

    - name: Build Dylib
      run: |
        cd nonjb-bypass
        make

    - name: Upload Dylib as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bypass-dylib
        path: nonjb-bypass/bypass.dylib
