name: Build Dobby iOS (Static)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Dobby
        run: |
          git clone https://github.com/jmpews/Dobby.git
          cd Dobby
          git submodule update --init --recursive

      - name: Build Dobby iOS arm64
        run: |
          cd Dobby
          xcodebuild \
            -project dobby.xcodeproj \
            -scheme dobby \
            -sdk iphoneos \
            -arch arm64 \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Upload libdobby.a
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-ios-arm64
          path: Dobby/build/Release-iphoneos/libdobby.a