name: Build iOS Dobby + Dylib

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Dobby
        run: |
          git clone https://github.com/jmpews/Dobby.git
          cd Dobby
          git submodule update --init --recursive

      - name: Generate Xcode project via CMake
        run: |
          cd Dobby
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DDOBBY_GENERATE_SHARED=OFF

      - name: Build Dobby static lib
        run: |
          cd Dobby/build
          xcodebuild \
            -configuration Release \
            -sdk iphoneos \
            -arch arm64 \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Upload libdobby.a
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-ios-arm64
          path: Dobby/build/Release-iphoneos/libdobby.a