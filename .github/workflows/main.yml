name: iOS Bypass Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Build Tools
        run: brew install cmake ninja

      # ADIM 1: Dobby'yi "Processor not configured" hatası almadan derle
      - name: Build Dobby Library
        run: |
          git clone https://github.com/jmpews/Dobby.git --depth 1
          cd Dobby
          mkdir build && cd build
          # KRİTİK: DARCH ve DOS parametreleri Dobby'nin içindeki hatayı susturur
          cmake -G Ninja .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DARCH=arm64 \
            -DOS=iOS \
            -DDOBBY_GENERATE_SHARED=OFF
          ninja
          cp libdobby.a ../../

      # ADIM 2: Senin Bypass Kodunu (Dylib) Derle
      - name: Compile Bypass Dylib
        run: |
          mkdir -p output
          clang++ -dynamiclib -arch arm64 \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -miphoneos-version-min=11.0 \
            -fobjc-arc \
            -framework Foundation -framework UIKit \
            -I./Dobby/include \
            -L. -ldobby \
            Main.cpp DobbyHookExample.mm -o output/OnurcanBypass.dylib

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib
          path: output/OnurcanBypass.dylib
