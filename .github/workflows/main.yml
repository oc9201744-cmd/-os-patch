name: Build Anogs Bypass

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          export THEOS=/Users/runner/work/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Setup SDK
        run: |
          git clone https://github.com/theos/sdks.git $THEOS/sdks

      - name: Build Tweak
        run: |
          # Dobby kütüphanesinin nerede olduğunu Makefile'a anlatmamız lazım
          # -Iinclude: dobby.h için
          # -Llibs -ldobby: libdobby.a için
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ env.THEOS }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: AnogsBypass-Deb
          path: packages/*.deb
