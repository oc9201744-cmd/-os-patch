name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Setup Dobby Library
        run: |
          mkdir -p include
          # iOS için hazır derlenmiş Dobby ve Header indir
          curl -Lk "https://github.com/m4fn3/Dobby/releases/download/v1.0.0/libdobby.a" -o libdobby.a
          curl -Lk "https://raw.githubusercontent.com/jmpews/Dobby/master/include/dobby.h" -o include/dobby.h
          
          if [ -f "./libdobby.a" ]; then
            echo "✅ Dobby kütüphanesi hazır."
          else
            echo "❌ Hata: libdobby.a indirilemedi!"
            exit 1
          fi

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # 'all' kullanarak sadece dylib üretimine odaklanıyoruz
          # Hata olursa burada duracak ve bize nedenini söyleyecek
          make all FINALPACKAGE=1 CODESIGN_IPA=0 AD_HOC=1

      - name: Export Output
        run: |
          mkdir -p output
          # Derlenen dylib dosyasını bulup taşıyoruz
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "✅ Bypass başarıyla oluşturuldu."
          else
            echo "❌ Hata: Dylib dosyası üretilemedi! Tweak.xm veya Makefile kontrol edilmeli."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Dobby
          path: output/
