name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          # HATA ÇÖZÜMÜ: Eğer klasör varsa önce sil, sonra temiz bir clone al
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Force Clean & Build Dobby
        run: |
          # 1. Bozuk .a dosyasını zorla siliyoruz ( ld: unknown file type hatası çözümü )
          rm -rf ./libdobby.a
          rm -rf ./libdobby.dylib
          
          # 2. Dobby'yi sıfırdan derle
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby
          sed -i '' 's/include(cmake\/build_environment_check.cmake)//g' CMakeLists.txt
          
          mkdir build && cd build
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DDOBBY_GENERATE_SHARED=ON \
            -DDOBBY_GENERIC_ARM64=ON \
            -DCMAKE_BUILD_TYPE=Release
          
          make -j$(sysctl -n hw.ncpu)
          
          # 3. Gerçek dosyaları ana dizine al
          cp libdobby.dylib ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # Makefile'ı kullanarak ana bypass dylib'ini oluştur
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
