name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Fetch and Prepare Dobby
        run: |
          # 1. include klasörünü oluştur
          mkdir -p include
          # 2. Resmi Dobby kütüphanesini (Binary) doğrudan çek (Bu sefer gerçek dosya)
          curl -L "https://github.com/jmpews/Dobby/raw/master/builtin-plugin/SymbolResolver/libdobby_symbol_resolver.a" -o libdobby.a
          # 3. Gerekli header dosyasını çek
          curl -L "https://github.com/jmpews/Dobby/raw/master/include/dobby.h" -o include/dobby.h
          
          # DOSYA KONTROLÜ: Boyut 234 KB'dan büyük olmalı (Gerçek kütüphane 1MB+ olur)
          ls -lh libdobby.a
          file libdobby.a

      - name: Build Project
        run: |
          # Theos ile derlemeyi başlat
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
