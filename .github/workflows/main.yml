name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos (Safe Home Directory)
        run: |
          # /opt ile uğraşmıyoruz, doğrudan ev dizinine kuruyoruz
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          # Yolları GitHub ortamına tanıt
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          # SDK'yı yeni Theos yoluna kur
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Auto-Build Dobby from GitHub
        run: |
          # Önceki bozuk dosyaları temizle
          rm -f ./libdobby.a ./libdobby.dylib
          
          # Dobby'yi çek ve hataları yamala
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby
          sed -i '' 's/include(cmake\/build_environment_check.cmake)//g' CMakeLists.txt
          
          # arm64e için derle
          mkdir build && cd build
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DDOBBY_GENERATE_SHARED=ON \
            -DDOBBY_GENERIC_ARM64=ON \
            -DCMAKE_BUILD_TYPE=Release
          
          make -j$(sysctl -n hw.ncpu)
          
          # Çıktıları ana dizine al
          cp libdobby.dylib ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # Theos artık $HOME içinde olduğu için sorunsuz çalışacak
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
