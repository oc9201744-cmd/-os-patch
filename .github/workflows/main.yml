name: iOS Build Automation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: brew install cmake ninja

      # KRİTİK: Dobby'nin o meşhur hatasını bu parametreler çözer
      - name: Build Dobby Library
        run: |
          git clone https://github.com/jmpews/Dobby.git --depth 1
          cd Dobby
          mkdir build && cd build
          cmake -G Ninja .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DARCH=arm64 \
            -DOS=iOS \
            -DPLATFORM=OS64 \
            -DDOBBY_GENERATE_SHARED=OFF \
            -DBUILD_SHARED_LIBS=OFF
          ninja
          cp libdobby.a ../../

      # CMakeLists.txt oluştururken kütüphaneyi bağlıyoruz
      - name: Generate CMakeLists.txt
        run: |
          cat <<EOF > CMakeLists.txt
          cmake_minimum_required(VERSION 3.15)
          project(DobbyHookExample LANGUAGES C CXX ASM)
          
          set(CMAKE_SYSTEM_NAME iOS)
          set(CMAKE_OSX_ARCHITECTURES arm64)
          set(CMAKE_OSX_DEPLOYMENT_TARGET 11.0)
          
          include_directories(\${CMAKE_SOURCE_DIR}/Dobby/include)
          
          find_library(UIKIT_LIBRARY UIKit)
          find_library(FOUNDATION_LIBRARY Foundation)
          
          add_library(dobby_hook SHARED
              main.cpp
              DobbyHookExample.mm
          )
          
          target_link_libraries(dobby_hook
              \${CMAKE_SOURCE_DIR}/libdobby.a
              \${UIKIT_LIBRARY}
              \${FOUNDATION_LIBRARY}
              c++
          )
          
          set_target_properties(dobby_hook PROPERTIES
              PREFIX ""
              LIBRARY_OUTPUT_DIRECTORY \${CMAKE_BINARY_DIR}/lib
          )
          EOF

      - name: Configure and Build
        run: |
          cmake -G Ninja -B build \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_ARCHITECTURES=arm64
          ninja -C build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Onurcan-Bypass
          path: build/lib/dobby_hook.dylib
