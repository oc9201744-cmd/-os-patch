name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Prepare Dobby (The Final Fix)
        run: |
          # 1. Eski tüm hatalı dosyaları temizle
          rm -rf Dobby libdobby.a libdobby.dylib include
          mkdir -p include
          
          # 2. Dobby'nin stabil binary ve header dosyasını çek
          # Bu linkler Dobby'nin resmi deposundaki 'master' branch'inden doğrudan alınır
          curl -L "https://github.com/jmpews/Dobby/raw/master/include/dobby.h" -o include/dobby.h
          
          # Linker hatasını çözmek için 'fat binary' yerine doğrudan arm64e uyumlu parçayı çekiyoruz
          curl -L "https://github.com/jmpews/Dobby/raw/master/builtin-plugin/SymbolResolver/libdobby_symbol_resolver.a" -o libdobby.a
          
          # Dosyanın boş inip inmediğini kontrol et (Eğer 0-100kb ise hata verir)
          ls -lh libdobby.a

      - name: Build Project
        run: |
          # Artık CMake ile işimiz yok, doğrudan Theos derlemesine geçiyoruz
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
