name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Setup Dobby Library
        run: |
          # Dobby kütüphanesini ve header'ı çekiyoruz
          mkdir -p include
          curl -Lk "https://raw.githubusercontent.com/m4fn3/Dobby/master/builtin-plugin/ApplicationEventMonitor/libdobby.a" -o libdobby.a
          curl -Lk "https://raw.githubusercontent.com/jmpews/Dobby/master/include/dobby.h" -o include/dobby.h
          
          # HTML inmesini engellemek için dosya doğrulama
          if file libdobby.a | grep -q "archive"; then
            echo "✅ Kütüphane Doğrulandı: libdobby.a"
          else
            echo "⚠️ İlk link başarısız, alternatif deneniyor..."
            curl -Lk "https://github.com/v0idp0int/Dobby/raw/master/lib/libdobby.a" -o libdobby.a
          fi

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          make all FINALPACKAGE=1 CODESIGN_IPA=0 AD_HOC=1

      - name: Export Output
        run: |
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "✅ İşlem Tamam: BaybarsBypass.dylib hazır."
          else
            echo "❌ Hata: Dylib üretilemedi!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Dylib
          path: output/
