name: Anogs Bypass Build (v4)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ldid dpkg

      - name: Install Theos
        run: |
          export THEOS=~/theos
          rm -rf $THEOS
          git clone --recursive https://github.com/theos/theos.git $THEOS
          rm -rf $THEOS/sdks
          git clone --quiet https://github.com/theos/sdks.git $THEOS/sdks
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Compile Tweak
        run: |
          # FINALPACKAGE=1 ile dylib'i optimize et
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ env.THEOS }}

      - name: Prepare Dylib for Sideloading
        run: |
          # .theos klasörü içindeki dylib'i bul ve kolay erişim için kopyala
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/ \;
          
          # Jailbreaksiz cihazlar için bağımlılık yolunu düzelt (Opsiyonel ama önerilir)
          # Eğer libsubstrate.dylib kullanacaksanız aşağıdaki komutu aktif edin:
          # for f in output/*.dylib; do ldid -S "$f"; done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnogsBypass-Build-Output
          path: |
            packages/*.deb
            output/*.dylib
          if-no-files-found: error