name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Build Dobby (Static Only)
        run: |
          rm -f ./libdobby.a
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby
          sed -i '' 's/include(cmake\/build_environment_check.cmake)//g' CMakeLists.txt
          
          mkdir build && cd build
          # Sadece statik kütüphaneye odaklanıyoruz
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DPlugin.SymbolResolver=OFF \
            -DCMAKE_BUILD_TYPE=Release
          
          # Hata alsa bile (dylib yüzünden) devam etmesi için '|| true' ekledik
          make dobby_static -j$(sysctl -n hw.ncpu) || true
          
          # Başarıyla üretilen statik dosyayı kopyala
          cp libdobby.a ../../ || echo "Dosya bulunamadı ama devam et"
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # libdobby.a orada olduğu sürece make package çalışacaktır
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
