name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Download and Build Dobby (BepInEx)
        run: |
          git clone --recursive https://github.com/BepInEx/Dobby.git dobby_src
          cd dobby_src
          mkdir build && cd build
          
          # PAC ve iOS için CMake ayarları
          cmake .. -G Xcode \
          -DCMAKE_SYSTEM_NAME=iOS \
          -DCMAKE_OSX_ARCHITECTURES="arm64;arm64e" \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 \
          -DDOBBY_GENERATE_SHARED=OFF \
          -DDOBBY_DEBUG=OFF
          
          # Derleme
          xcodebuild -configuration Release -target dobby -sdk iphoneos
          
          cd ../..
          mkdir -p include
          
          # Header'ı kopyala
          cp dobby_src/include/dobby.h include/
          
          # KRİTİK NOKTA: Dosyayı nerede olursa olsun bul ve ana dizine getir
          find dobby_src/build -name "libdobby.a" -exec cp {} ./libdobby.a \;
          
          if [ -f "./libdobby.a" ]; then
            echo "Dobby kütüphanesi başarıyla bulundu!"
          else
            echo "Hata: libdobby.a hala bulunamadı!"
            exit 1
          fi

      - name: Build Tweak with Dobby
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # Sadece dylib üretmek için 'all' kullanabiliriz, paketleme hatasını engeller
          make all FINALPACKAGE=1 codesign=0 AD_HOC=1
        continue-on-error: true

      - name: Export Output
        run: |
          mkdir -p output
          # .theos içindeki derlenmiş dylib'i kurtar
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "Dylib başarıyla oluşturuldu!"
          else
            echo "Hata: Dylib dosyası bulunamadı!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Dobby_Final
          path: output/
