name: Build Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          if [ ! -d "$HOME/theos" ]; then
            git clone --recursive https://github.com/theos/theos.git $HOME/theos
          fi
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Ensure iOS SDKs are present
        run: |
          if [ ! -d "$HOME/theos/sdks" ] || [ -z "$(ls -A $HOME/theos/sdks)" ]; then
            git clone https://github.com/theos/sdks.git $HOME/theos/sdks
          else
            echo "SDKs already exist, skipping clone."
          fi

      # Bu adım KALDIRILDI: PATH güncellemesi her zaman işe yaramayabiliyor.
      # - name: Add Theos bin to PATH (for ldid)
      #   run: echo "$THEOS/bin" >> $GITHUB_PATH

      # YENİ ADIM: ldid'in varlığını kontrol et ve yoksa Theos'tan sembolik link oluştur.
      - name: Ensure ldid is available in /usr/local/bin
        run: |
          if [ ! -f "/usr/local/bin/ldid" ]; then
            echo "ldid not found in /usr/local/bin. Creating symlink from Theos..."
            sudo ln -s $THEOS/bin/ldid /usr/local/bin/ldid
          else
            echo "ldid already exists in /usr/local/bin."
          fi
          # Kontrol: ldid çalışıyor mu?
          ldid || echo "ldid command executed (or failed, but we proceed)."

      - name: Build Tweak
        run: |
          cd $GITHUB_WORKSPACE
          # Deprecated uyarılarını hata sayma (derleme başarılı olsun)
          export ADDITIONAL_CFLAGS="-Wno-deprecated-declarations"
          make clean
          make package

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureBypass
          path: packages/*.deb