name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Clone Dobby Source
        run: |
          # Dobby kütüphanesini hazır indirmek yerine kaynak kodunu çekiyoruz
          git clone --depth 1 https://github.com/jmpews/Dobby.git dobby_src
          mkdir -p include
          cp dobby_src/include/dobby.h include/

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # Dobby'yi yerinde derlemek için Makefile'ı kullanacağız
          make all FINALPACKAGE=1

      - name: Export Output
        run: |
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "✅ Dylib Başarıyla Paketlendi!"
          else
            echo "❌ Hata: Dylib üretilemedi!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Final
          path: output/
