name: Onurcan-iPhone15-Bypass

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. ADIM: ldid aracını kur (İmzalama için şart)
      - name: Install ldid
        run: |
          brew install ldid
          # Kurulumu doğrula
          ldid || true

      - name: Setup iOS SDK
        run: |
          echo "SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)" >> $GITHUB_ENV

      # 2. ADIM: Kütüphanesiz (.h tabanlı) derleme
      - name: Compile Ultimate Bypass
        run: |
          mkdir -p output
          clang++ -dynamiclib -arch arm64 \
            -isysroot ${{ env.SDK_PATH }} \
            -miphoneos-version-min=15.0 \
            -fobjc-arc \
            -O3 \
            -framework Foundation -framework UIKit \
            -I. \
            Tweak.mm -o output/GeminiV13_NonJB.dylib

      # 3. ADIM: Dylib'i Sahte İmzala (ldid artık yüklü)
      - name: Sign Dylib
        run: |
          ldid -S output/GeminiV13_NonJB.dylib
          echo "Dylib başarıyla imzalandı."

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: iPhone15-ProMax-Bypass
          path: output/GeminiV13_NonJB.dylib
