name: V5 Auto Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=/Users/runner/theos" >> $GITHUB_ENV

      - name: Setup SDK
        run: |
          git clone https://github.com/theos/sdks.git $THEOS/sdks

      - name: Setup KittyMemory (Auto)
        run: |
          if [ ! -d "KittyMemory" ]; then
            git clone https://github.com/joeyjurjens/KittyMemory.git
            # Dosyaları üst dizine taşıyarak yolu düzeltiyoruz
            cp -r KittyMemory/KittyMemory/* KittyMemory/
          fi

      - name: Build Tweak
        run: |
          export THEOS=$THEOS
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bypass-Dylib
          path: .theos/obj/arm64/*.dylib
