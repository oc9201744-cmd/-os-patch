name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Setup Dobby Source
        run: |
          # Kütüphane indirmek yerine Dobby'yi içine çekiyoruz
          git clone --depth 1 https://github.com/jmpews/Dobby.git dobby_src
          mkdir -p include
          cp dobby_src/include/dobby.h include/

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # Dobby'nin kaynak kodlarını doğrudan derleyeceğiz
          make all FINALPACKAGE=1
