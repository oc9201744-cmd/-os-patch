name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Build Dobby (BepInEx)
        run: |
          git clone --recursive https://github.com/BepInEx/Dobby.git dobby_src
          cd dobby_src
          mkdir build && cd build
          
          cmake .. -G Xcode \
          -DCMAKE_SYSTEM_NAME=iOS \
          -DCMAKE_OSX_ARCHITECTURES="arm64;arm64e" \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 \
          -DDOBBY_GENERATE_SHARED=OFF \
          -DDOBBY_DEBUG=OFF
          
          xcodebuild -configuration Release -target dobby -sdk iphoneos
          
          cd ../..
          mkdir -p include
          
          # Header dosyasını taşı
          cp dobby_src/include/dobby.h include/
          
          # Kütüphaneyi bul ve ana dizine libdobby.a olarak taşı
          # find komutu ile her ihtimale karşı tüm build klasörünü tarıyoruz
          find dobby_src/build -name "*.a" -exec cp {} ./libdobby.a \;
          
          if [ -f "./libdobby.a" ]; then
            echo "✅ libdobby.a başarıyla hazırlandı."
          else
            echo "❌ Hata: libdobby.a bulunamadı!"
            exit 1
          fi

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # 'make all' kullanarak paketleme (deb) hatalarını atlıyoruz, sadece dylib odaklıyız
          make all FINALPACKAGE=1 CODESIGN_IPA=0 AD_HOC=1
        continue-on-error: true

      - name: Export Output
        run: |
          mkdir -p output
          # Derlenen dylib'i bul ve kopyala
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "✅ Dylib başarıyla oluşturuldu."
          else
            echo "❌ Hata: Dylib dosyası üretilemedi. Makefile veya Tweak.xm kontrol edilmeli."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Dobby
          path: output/
