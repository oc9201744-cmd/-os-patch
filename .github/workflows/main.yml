name: Baybars Auto Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Link System SDK (Fixed)
        run: |
          # SDK indirmek yerine Xcode içindeki hazır SDK'yı Theos'a bağla
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk
          # SDK'nın orada olduğunu doğrula
          ls -l ~/theos/sdks/

      - name: Build
        run: |
          # SDK yolunu açıkça belirterek build al
          make package FINALPACKAGE=1 SDKVERSION=15.0

      - name: Export
        run: |
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass
          path: output/
