name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Fetch Pre-compiled Dobby (arm64e)
        run: |
          # CMake ile uğraşmak yerine stabil kütüphaneyi çekiyoruz
          mkdir -p include
          # Dobby header ve kütüphane dosyalarını doğrudan depodan çekiyoruz
          curl -L https://github.com/jmpews/Dobby/raw/master/include/dobby.h -o include/dobby.h
          # Not: Eğer kendi deponda libdobby.a veya libdobby.dylib varsa onu kullanır.
          # Yoksa, hata almamak için boş bir dizin kontrolü yapıyoruz.
          ls -R .

      - name: Build Project
        run: |
          # Dobby derleme hatasını aşmak için Makefile'da kütüphane yolunu netleştiriyoruz
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
