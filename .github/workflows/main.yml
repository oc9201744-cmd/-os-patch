name: Build Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manuel çalıştırma

jobs:
  build:
    runs-on: macos-latest   # macOS runner (TheOS için gerekli)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install iOS SDKs
        run: |
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks

      - name: Build Tweak
        run: |
          cd $GITHUB_WORKSPACE
          make clean
          make package

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureBypass
          path: packages/*.deb