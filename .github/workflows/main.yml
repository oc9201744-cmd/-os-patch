name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Setup Dobby Library (Garantili Yöntem)
        run: |
          mkdir -p include
          # 1. Header dosyasını indir (Bu metin olduğu için sorun çıkarmaz)
          curl -Lk "https://raw.githubusercontent.com/jmpews/Dobby/master/include/dobby.h" -o include/dobby.h
          
          # 2. BOZUK ÇIKAN LİNK YERİNE: Başka bir güvenilir repo'dan kütüphaneyi çekiyoruz.
          # Bu sefer direkt indirme linki (Release üzerinden) deniyoruz.
          curl -Lk "https://github.com/m4fn3/Dobby/releases/download/v1.0.0/libdobby.a" -o libdobby.a
          
          # Dosya kontrolü (HTML mi yoksa Arşiv mi?)
          if file libdobby.a | grep -q "archive"; then
            echo "✅ libdobby.a GERÇEK bir kütüphane dosyası."
          else
            echo "⚠️ İlk link başarısız, alternatif deneniyor..."
            curl -Lk "https://github.com/v0idp0int/Dobby/raw/master/lib/libdobby.a" -o libdobby.a
          fi
          
          # Son kontrol
          ls -lh libdobby.a
          file libdobby.a

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # Linker hatasını önlemek için kütüphaneyi açıkça gösteriyoruz
          make all FINALPACKAGE=1

      - name: Export Output
        run: |
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "✅ Dylib başarıyla oluşturuldu!"
          else
            echo "❌ Hata: Dylib dosyası üretilemedi!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Final
          path: output/
