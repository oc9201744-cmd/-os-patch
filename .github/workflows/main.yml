name: Build SecureBypass

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          brew install ldid make
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          # iOS SDK'sını çekiyoruz (Eğer özel bir SDK'n yoksa)
          curl -LO https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz
          tar -xvf iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks/
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Build Dylib
        run: |
          export THEOS=~/theos
          export PATH=$THEOS/bin:$PATH
          
          # Hataları önlemek için imzalama ve paketlemeyi kontrol ediyoruz
          # FINALPACKAGE=1 dersen debug sembollerini siler, dosya boyutu küçülür.
          make package FINALPACKAGE=1 \
            THEOS_DEVICE_IP= \
            DEBUG=0 \
            STRIP=1 \
            CODESIGN_IPA=0 \
            SIGN_SKIP=1
            
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: SecureBypass-Dylib
          path: .theos/obj/debug/*.dylib # Veya packages/*.deb (hangisini istiyorsan)
