name: Build-Dobby-iOS-Stable

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Clone Dobby (PINNED WORKING COMMIT)
        run: |
          git clone https://github.com/jmpews/Dobby.git
          cd Dobby
          git checkout 5a3f7c8c8b6f0a2e3b9e4c9a3f9a1d0c7b2c6a41

      - name: Bypass environment check (safe)
        run: |
          rm -f Dobby/cmake/build_environment_check.cmake
          echo 'message(STATUS "Dobby environment check bypassed")' > Dobby/cmake/build_environment_check.cmake

      - name: Configure (iOS arm64)
        run: |
          cd Dobby
          mkdir build
          cd build

          cmake .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DBUILD_SHARED_LIBS=OFF \
            -DDOBBY_BUILD_EXAMPLE=OFF \
            -DDOBBY_BUILD_TEST=OFF \
            -DDOBBY_DEBUG=OFF

      - name: Build
        run: |
          cd Dobby/build
          make -j$(sysctl -n hw.ncpu)

      - name: Collect libdobby.a
        run: |
          mkdir -p output
          find Dobby/build -name "libdobby*.a"
          cp Dobby/build/libdobby*.a output/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-ios-arm64
          path: output/