name: Build Bypass Dylib

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          # Mevcut dizini temizle ve Theos'u kur
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          # SDK klasörünü temizle ve iOS 16/17 uyumlu SDK'ları çek
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Install Dobby Library
        run: |
          # Dobby kütüphanesini indir ve arm64e için hazırla
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby && mkdir build && cd build
          cmake .. -DDOBBY_GENERATE_SHARED=ON -DARCHS=arm64e
          make -j$(sysctl -n hw.ncpu)
          # Makefile'ın görebilmesi için ana dizine kopyala
          cp libdobby.dylib ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # Makefile kullanarak dylib derlemesi yap
          export THEOS_DEVICE_IP=localhost
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-Output
          path: |
            packages/*.dylib
            packages/*.deb
            .theos/obj/*.dylib
