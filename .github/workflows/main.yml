name: Build Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          if [ ! -d "$HOME/theos" ]; then
            git clone --recursive https://github.com/theos/theos.git $HOME/theos
          fi
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Ensure iOS SDKs are present
        run: |
          if [ ! -d "$HOME/theos/sdks" ] || [ -z "$(ls -A $HOME/theos/sdks)" ]; then
            git clone https://github.com/theos/sdks.git $HOME/theos/sdks
          else
            echo "SDKs already exist, skipping clone."
          fi

      - name: Build Tweak (with explicit LDID path)
        run: |
          cd $GITHUB_WORKSPACE
          export ADDITIONAL_CFLAGS="-Wno-deprecated-declarations -Wno-varargs"
          make clean
          # LDID değişkenini doğrudan Theos'un bin/ldid yoluna ayarla
          make package LDID=$THEOS/bin/ldid

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureBypass
          path: packages/*.deb