name: Baybars Auto Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos (Properly)
        run: |
          # Theos'u derinlemesine klonla
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Build Tweak
        run: |
          # Değişkenleri tekrar export et (GitHub bazen unutuyor)
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          make package FINALPACKAGE=1

      - name: Export Output
        run: |
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass
          path: output/
