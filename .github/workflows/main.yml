name: PUBG Bypass UI Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Files
        run: ls -R

      - name: Compile Dylib
        run: |
          SOURCE_FILE=$(ls Main.* 2>/dev/null | head -n 1)
          
          if [ -z "$SOURCE_FILE" ]; then
            echo "HATA: Kaynak dosyası bulunamadı!"
            exit 1
          fi

          xcrun --sdk iphoneos clang++ -dynamiclib -arch arm64 \
          -x objective-c++ \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -install_name @executable_path/Frameworks/MyBypass.dylib \
          -framework Foundation -framework UIKit \
          "$SOURCE_FILE" -o MyBypass.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyBypass_Final
          path: MyBypass.dylib
