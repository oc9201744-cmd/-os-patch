name: Build iOS Bypass Dylib

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.x'

    - name: Build Dylib
      run: |
        # Dosyalar ana dizinde olduğu için doğrudan make çalıştırılır.
        make

    - name: Upload Dylib as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bypass-dylib
        path: bypass.dylib
