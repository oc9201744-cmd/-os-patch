name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos (Home Directory)
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Inject Pre-built Dobby
        run: |
          # Eski kalıntıları temizle
          rm -rf include libdobby.a
          mkdir -p include
          
          # 1. Dobby'nin header (başlık) dosyasını indir
          curl -L "https://raw.githubusercontent.com/jmpews/Dobby/master/include/dobby.h" -o include/dobby.h
          
          # 2. Dobby'nin derlenmiş ARM64/ARM64E kütüphanesini indir
          # Not: Bu dosya doğrudan binary olduğu için ld hatası vermez
          curl -L "https://github.com/jmpews/Dobby/raw/master/builtin-plugin/SymbolResolver/libdobby_symbol_resolver.a" -o libdobby.a
          
          # Dosyanın gerçekliğini doğrula (HTML değil binary olmalı)
          file libdobby.a

      - name: Build Project
        run: |
          # Theos ile derlemeyi başlat (Artık libdobby.a hazır ve nazır)
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
