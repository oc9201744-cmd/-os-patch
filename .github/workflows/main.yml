name: Build-Dobby-iOS-Static-FIXED

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Dobby
        run: |
          git clone https://github.com/jmpews/Dobby.git --depth=1

      - name: Disable environment check
        run: |
          echo ">>> Disable environment check"
          rm -f Dobby/cmake/build_environment_check.cmake
          echo 'message(STATUS "Dobby environment check bypassed")' > Dobby/cmake/build_environment_check.cmake

      - name: FORCE disable SymbolResolver (REAL FIX)
        run: |
          echo ">>> Force disabling SymbolResolver everywhere"

          # 1) Plugin değerini ZORLA OFF yap
          sed -i '' 's/set(Plugin.SymbolResolver ON)/set(Plugin.SymbolResolver OFF)/g' Dobby/CMakeLists.txt
          sed -i '' 's/Plugin.SymbolResolver: ON/Plugin.SymbolResolver: OFF/g' Dobby/CMakeLists.txt

          # 2) SymbolResolver include ve add_subdirectory satırlarını öldür
          sed -i '' '/SymbolResolver/d' Dobby/CMakeLists.txt

          # 3) Plugin CMakeLists içini tamamen boşalt
          rm -rf Dobby/builtin-plugin/SymbolResolver
          mkdir -p Dobby/builtin-plugin/SymbolResolver
          echo 'message(STATUS "SymbolResolver hard disabled")' > Dobby/builtin-plugin/SymbolResolver/CMakeLists.txt

      - name: Configure & Build (iOS arm64)
        run: |
          cd Dobby
          mkdir -p build
          cd build

          cmake .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DBUILD_SHARED_LIBS=OFF \
            -DDOBBY_BUILD_EXAMPLE=OFF \
            -DDOBBY_BUILD_TEST=OFF \
            -DDOBBY_DEBUG=OFF

          make -j$(sysctl -n hw.ncpu)

      - name: Collect libdobby.a
        run: |
          mkdir -p output
          find Dobby/build -name "libdobby*.a"
          cp Dobby/build/libdobby*.a output/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-ios-arm64
          path: output/