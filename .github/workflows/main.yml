name: Build-Dobby-iOS-Clean

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout (clean)
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Remove old Dobby if exists
        run: |
          rm -rf Dobby

      - name: Clone Dobby (FRESH)
        run: |
          git clone https://github.com/jmpews/Dobby.git --depth=1

      - name: Bypass environment check ONLY
        run: |
          rm -f Dobby/cmake/build_environment_check.cmake
          echo 'message(STATUS "Dobby environment check bypassed")' > Dobby/cmake/build_environment_check.cmake

      - name: Configure (CORE ONLY â€“ NO PATCHING)
        run: |
          cd Dobby
          mkdir build
          cd build

          cmake .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DBUILD_SHARED_LIBS=OFF \
            -DDOBBY_BUILD_EXAMPLE=OFF \
            -DDOBBY_BUILD_TEST=OFF \
            -DDOBBY_BUILD_KERNEL_MODE=OFF \
            -DDOBBY_DEBUG=OFF

      - name: Build
        run: |
          cd Dobby/build
          make -j$(sysctl -n hw.ncpu)

      - name: Collect libdobby.a
        run: |
          mkdir -p output
          find Dobby/build -name "libdobby*.a"
          cp Dobby/build/libdobby*.a output/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-ios-arm64
          path: output/