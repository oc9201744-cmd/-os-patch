name: Build iOS dylib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode.app

    - name: Create build dir
      run: |
        mkdir -p build

    - name: Build dylib (arm64)
      run: |
        clang -dynamiclib \
          -arch arm64 \
          -fobjc-arc \
          -framework Foundation \
          -framework UIKit \
          src/tweak.m \
          -o build/libtweak.dylib

    - name: Verify architecture
      run: |
        lipo -info build/libtweak.dylib

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dylib-output
        path: build/libtweak.dylib

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/libtweak.dylib
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}