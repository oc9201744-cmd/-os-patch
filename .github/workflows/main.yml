name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Prepare Dobby Without CMake
        run: |
          # Önceki tüm bozuk dosyaları imha et
          rm -rf Dobby libdobby.a libdobby.dylib include
          
          # Dobby'yi klonla
          git clone --recursive https://github.com/jmpews/Dobby.git
          
          # Header dosyalarını ayarla
          mkdir -p include
          cp Dobby/include/dobby.h include/
          
          # Kritik: Dobby'nin önceden derlenmiş (gerçek) kütüphanesini 
          # GitHub'ın 'raw' kısıtlamasına takılmadan depodan çıkarıyoruz
          find Dobby -name "libdobby_static.a" -exec cp {} ./libdobby.a \; || true
          
          # Eğer yukarıdaki bulamazsa, sembol çözücüyü al (en garantisi)
          if [ ! -f libdobby.a ]; then
            find Dobby -name "*dobby*.a" -exec cp {} ./libdobby.a \;
          fi

      - name: Build Project
        run: |
          # Linker'ın hata vermemesi için dosyanın tipini kontrol et ve derle
          file libdobby.a
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
