name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Auto-Build Dobby from GitHub
        run: |
          # 1. Bozuk dosyaları temizle (Önemli!)
          rm -f ./libdobby.a ./libdobby.dylib
          
          # 2. Linkini verdiğin depoyu klonla
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby
          
          # 3. İşlemci kontrolü hatasını yamala
          sed -i '' 's/include(cmake\/build_environment_check.cmake)//g' CMakeLists.txt
          
          # 4. arm64e (iPhone 15 PM) için derle
          mkdir build && cd build
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DDOBBY_GENERATE_SHARED=ON \
            -DDOBBY_GENERIC_ARM64=ON \
            -DCMAKE_BUILD_TYPE=Release
          
          make -j$(sysctl -n hw.ncpu)
          
          # 5. Sonuçları ana dizine kopyala
          cp libdobby.dylib ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # Şimdi senin TssBypass.cpp dosyanı derleme vakti
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
