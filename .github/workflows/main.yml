name: Onurcan-Inline-Bypass

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile iOS Dylib
        run: |
          mkdir -p build
          clang -dynamiclib -arch arm64 \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -miphoneos-version-min=11.0 \
            -fobjc-arc \
            -framework Foundation -framework UIKit \
            Tweak.m patch.c -o build/OnurcanBypass.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OnurcanBypass-Dylib
          path: build/OnurcanBypass.dylib
