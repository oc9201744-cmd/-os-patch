name: Anogs Bypass Build (v4)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Daha hızlı ve güncel ARM64 runner
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # v4 kullanıyoruz
        with:
          submodules: recursive

      - name: Install Theos
        run: |
          export THEOS=~/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          # SDK'ları çek (iOS 14-16 arası destek için)
          git clone https://github.com/theos/sdks.git $THEOS/sdks
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Compile Tweak
        run: |
          # Makefile'daki include ve lib yollarını otomatik görür
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ env.THEOS }}

      - name: Upload Artifact (v4)
        uses: actions/upload-artifact@v4 # Artifacts v4
        with:
          name: AnogsBypass-v4
          path: packages/*.deb
          if-no-files-found: error
          retention-days: 5
