name: Build-Bypass-Final

on:
  push:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        uses: theos/setup-theos@v1
        with:
          version: master

      - name: Build Dobby (Fix Environment Check)
        run: |
          git clone https://github.com/jmpews/Dobby.git --depth 1
          cd Dobby
          mkdir build && cd build

          cmake .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DARCH=arm64 \
            -DOS=iOS \
            -DDOBBY_GENERATE_SHARED=OFF \
            -DBUILD_SHARED_LIBS=OFF

          make -j$(sysctl -n hw.ncpu)
          cp libdobby.a $GITHUB_WORKSPACE/

      - name: Compile Tweak
        run: |
          export THEOS=$GITHUB_WORKSPACE/theos
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-Bypass-NonJB
          path: packages/*.deb