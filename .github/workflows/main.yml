name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          sudo rm -rf /opt/theos
          sudo mkdir -p /opt/theos
          sudo chown -R $USER /opt/theos
          git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Build Dobby for arm64e
        run: |
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby && mkdir build && cd build
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DDOBBY_GENERATE_SHARED=ON \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DDOBBY_DEBUG=OFF
          make -j$(sysctl -n hw.ncpu)
          cp libdobby.dylib ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-arm64e
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
