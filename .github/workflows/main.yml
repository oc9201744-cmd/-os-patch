name: Baybars Auto Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # Codesign hatasını görmezden gelmek için AD_HOC=1 ekledik
          make package FINALPACKAGE=1 CODESIGN_IPA=0 AD_HOC=1
        continue-on-error: true # İmza hatası verse bile devam et dedik

      - name: Export Output
        run: |
          mkdir -p output
          # .theos/obj klasöründeki her şeyi tara ve dylib'i al
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "Dylib basariyla kurtarildi!"
          else
            echo "Dylib bulunamadi!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass
          path: output/
