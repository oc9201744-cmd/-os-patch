name: Baybars-Build-Engine

on:
  workflow_dispatch: # Butona basınca çalıştır

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Bağımlılıkları Kur
        run: |
          brew install cmake
          # SDK yollarını doğrula
          sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Scripti Yetkilendir ve Çalıştır
        run: |
          chmod +x build.sh
          # Hikari genelde özel toolchain ister, yoksa hata almamak için OFF tutuyoruz
          # Ama altyapı ios ve arm64/arm64e için hazırlanıyor
          ./build.sh -s cmake -t Release -h OFF -o ios

      - name: Dylib'i Paketle ve Ver
        uses: actions/upload-artifact@v4
        with:
          name: Baybars-Patch-Dylib
          path: |
            release/ios/*.dylib
            release/ios/*.tar.gz
