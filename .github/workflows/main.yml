name: Baybars Auto Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup SDK (Fixed)
        run: |
          # SDK klasörünü oluştur
          mkdir -p ~/theos/sdks
          # Doğrudan tar.xz dosyasını çekmek yerine alternatif linki deneyelim
          # -L yönlendirmeleri izler, -k güvensiz SSL'e izin verir
          curl -Lk https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o iPhoneOS14.5.sdk.tar.xz
          
          # Dosyanın inip inmediğini kontrol et
          ls -lh iPhoneOS14.5.sdk.tar.xz
          
          # Açmaya çalış
          tar -xf iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks/
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Build
        run: |
          make package FINALPACKAGE=1

      - name: Export
        run: |
          mkdir -p output
          # Dylib'i her türlü bulur ve kopyalar
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass
          path: output/
