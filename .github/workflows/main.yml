name: V5-Auto-Build-v4
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=/Users/runner/theos" >> $GITHUB_ENV

      - name: Setup SDK
        run: |
          # Klasör çakışmasını önlemek için temizle ve çek
          rm -rf ${{ env.THEOS }}/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ${{ env.THEOS }}/sdks

      - name: Setup KittyMemory
        run: |
          # KittyMemory'yi indir ve klasör yapısını düzelt
          rm -rf KittyMemory temp_kitty
          mkdir -p KittyMemory
          git clone --depth 1 https://github.com/joeyjurjens/KittyMemory.git temp_kitty
          cp -r temp_kitty/KittyMemory/* KittyMemory/
          rm -rf temp_kitty

      - name: Build Tweak
        run: |
          export THEOS=${{ env.THEOS }}
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-v5
          path: .theos/obj/arm64/*.dylib
          if-no-files-found: error
