name: Build Bypass Dylib

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manuel olarak başlatma butonu ekler

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive # Dobby veya diğer alt modülleri çekmek için

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          
      - name: Setup SDK (iOS 17+)
        run: |
          # Jailed iOS 17/18 için SDK indirilir
          git clone https://github.com/theos/sdks.git $THEOS/sdks
          
      - name: Install Dobby Library
        run: |
          # Dobby kütüphanesini projeye dahil eder
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby && mkdir build && cd build
          cmake .. -DDOBBY_GENERATE_SHARED=ON -DARCHS=arm64e
          make -j$(sysctl -n hw.ncpu)
          cp libdobby.dylib ../../
          cp -r ../include ../../

      - name: Build Project
        run: |
          # Makefile üzerinden derleme işlemi başlatılır
          export THEOS_DEVICE_IP=localhost
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib
          path: packages/*.dylib # Veya .deb dosyan
