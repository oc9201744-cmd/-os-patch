name: "Kingmod Dylib Builder"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos Environment
        run: |
          # Xcode'u manuel seçmek yerine sistemin default olanını kullanıyoruz
          # Bu sayede "invalid developer directory" hatası almazsın.
          export THEOS=~/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          # SDK'ları çekiyoruz
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          # Sadece gereken SDK kalsın, yer açalım
          rm -rf ~/theos/sdks/.git

      - name: Compile Kingmod Dylib
        run: |
          export THEOS=~/theos
          # Makefile'daki mimarilere göre derleme yapar
          make clean && make FINALPACKAGE=1
          
      - name: Prepare Artifact
        run: |
          mkdir -p output
          # Derlenen dylib'i bulup output klasörüne kopyalıyoruz
          find .theos/obj -name "*.dylib" -exec cp {} output/Health.dylib \;

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kingmod-Dylib
          path: output/Health.dylib
