name: Build Bypass Dylib arm64e

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos (Clean Install)
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup iOS SDK
        run: |
          rm -rf $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks

      - name: Build Static Dobby (Success Mode)
        run: |
          # Temizlik
          rm -f ./libdobby.a ./libdobby.dylib
          rm -rf Dobby
          
          # Dobby'yi indir
          git clone --recursive https://github.com/jmpews/Dobby.git
          cd Dobby
          
          # Hata yaması
          sed -i '' 's/include(cmake\/build_environment_check.cmake)//g' CMakeLists.txt
          
          mkdir build && cd build
          
          # DİKKAT: Hata veren SHARED modunu kapattık (OFF), sadece STATIC (ON)
          cmake .. \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DDOBBY_GENERATE_SHARED=OFF \
            -DDOBBY_GENERIC_ARM64=ON \
            -DPlugin.SymbolResolver=OFF \
            -DCMAKE_BUILD_TYPE=Release
          
          make -j$(sysctl -n hw.ncpu)
          
          # libdobby.a dosyası başarıyla oluştu, onu alıyoruz
          cp libdobby.a ../../
          mkdir -p ../../include
          cp -r ../include/* ../../include/

      - name: Build Project
        run: |
          # Artık elimizde sağlam bir libdobby.a var
          make package FINALPACKAGE=1
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bypass-Dylib-iPhone15PM
          path: |
            packages/*.dylib
            .theos/obj/arm64e/*.dylib
