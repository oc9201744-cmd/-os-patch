name: Baybars Dobby Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk

      - name: Setup Dobby Library
        run: |
          # Dobby kütüphanesini GitHub'ın ham (raw) içeriğinden çekiyoruz
          # Bu kütüphane arm64 ve arm64e (Universal) desteklidir.
          curl -Lk "https://github.com/m4fn3/Dobby/raw/master/builtin-plugin/ApplicationEventMonitor/libdobby.a" -o libdobby.a
          
          # Dosyanın gerçekten bir kütüphane olup olmadığını kontrol et
          if file libdobby.a | grep -q "current ar archive"; then
            echo "✅ libdobby.a başarıyla doğrulandı."
          else
            echo "❌ Hata: libdobby.a bozuk veya yanlış formatta!"
            file libdobby.a
            exit 1
          fi

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          export PATH="$THEOS/bin:$PATH"
          # Sadece dylib üretimi
          make all FINALPACKAGE=1 CODESIGN_IPA=0 AD_HOC=1

      - name: Export Output
        run: |
          mkdir -p output
          find .theos/obj -name "*.dylib" -exec cp {} output/BaybarsBypass.dylib \;
          
          if [ -f "output/BaybarsBypass.dylib" ]; then
            echo "✅ Dylib başarıyla oluşturuldu!"
          else
            echo "❌ Hata: Dylib dosyası bulunamadı!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: BaybarsBypass_Final
          path: output/
