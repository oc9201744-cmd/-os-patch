name: Onurcan-Dobby-Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. ADIM: Dobby'yi derle (Hata veren kontrolü bypass ederek)
      - name: Build Dobby
        run: |
          git clone https://github.com/jmpews/Dobby.git --depth 1
          cd Dobby
          mkdir build && cd build
          
          # Dobby'nin içindeki hatalı tespiti -DARCH ve -DOS ile geçiyoruz
          cmake .. \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DARCH=arm64 \
            -DOS=iOS \
            -DDOBBY_GENERATE_SHARED=OFF \
            -DBUILD_SHARED_LIBS=OFF
            
          make -j$(sysctl -n hw.ncpu)
          cp libdobby.a ../../

      # 2. ADIM: Bypass Kodunu (Dylib) Dobby ile Birleştir
      - name: Compile Bypass Dylib
        run: |
          mkdir -p output
          # Not: DobbyHookExample.mm dosyanın repoda olduğundan emin ol!
          clang++ -dynamiclib -arch arm64 \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -miphoneos-version-min=11.0 \
            -fobjc-arc \
            -framework Foundation -framework UIKit \
            -I./Dobby/include \
            -L. -ldobby \
            DobbyHookExample.mm -o output/OnurcanBypass.dylib

      # 3. ADIM: Dosyayı GitHub'a Yükle
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Onurcan-Dobby-Bypass
          path: output/OnurcanBypass.dylib
