name: Baybars Bypass Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Verify Files
        run: |
          ls -R
          if [ ! -f "libdobby.a" ]; then echo "HATA: libdobby.a ana dizinde bulunamadÄ±!"; exit 1; fi

      - name: Build Tweak (The Fix)
        run: |
          clang++ -arch arm64 -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -dynamiclib \
          -framework Foundation \
          -framework UIKit \
          -lc++ \
          Tweak.mm ./libdobby.a \
          -o BaybarsBypass.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: BaybarsBypass-Dylib
          path: BaybarsBypass.dylib
