name: Build Dobby (macOS)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Dobby (stable)
        run: |
          rm -rf Dobby
          git clone https://github.com/jmpews/Dobby.git
          cd Dobby
          git checkout 5dfc854

      - name: Configure Dobby
        run: |
          cd Dobby
          mkdir -p build
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_DEBUG=OFF \
            -DDOBBY_BUILD_EXAMPLE=OFF \
            -DDOBBY_BUILD_TEST=OFF \
            -DDOBBY_BUILD_KERNEL_MODE=OFF \
            -DDOBBY_PLUGIN_SYMBOL_RESOLVER=OFF

      - name: Build Dobby
        run: |
          cmake --build Dobby/build --config Release

      - name: List output
        run: |
          ls -la Dobby/build || true