      - name: Sign and Package
        run: |
          cd build
          # 1. Oluşan dylib'i tam adıyla bul
          TARGET_DYLIB=$(ls *.dylib | head -n 1)
          echo "Bulunan Dosya: $TARGET_DYLIB"
          
          # 2. Plist dosyasının varlığını kontrol et (Hata buradaysa görelim)
          if [ ! -f "../TssBypass.plist" ]; then
            echo "HATA: TssBypass.plist ana dizinde bulunamadı!"
            ls -l ..
            exit 1
          fi

          # 3. İmzalamayı tam yol belirterek yap (Hata 134'ü engeller)
          # Plist dosyasının başında boşluk kalmamasına dikkat
          ldid -S"../TssBypass.plist" "$TARGET_DYLIB"
          
          # 4. Paketleme klasörlerini oluştur
          mkdir -p pkg/Library/MobileSubstrate/DynamicLibraries
          mkdir -p pkg/DEBIAN
          
          # 5. Dosyaları kopyala
          cp "$TARGET_DYLIB" pkg/Library/MobileSubstrate/DynamicLibraries/GeminiBypass.dylib
          cp ../TssBypass.plist pkg/Library/MobileSubstrate/DynamicLibraries/GeminiBypass.plist
          cp ../control pkg/DEBIAN/
          
          # 6. Deb paketini oluştur
          dpkg-deb --build pkg GeminiBypass_Final.deb
