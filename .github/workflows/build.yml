name: Build GeminiBypass CMake

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos & SDK
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          rm -rf $HOME/theos/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $HOME/theos/sdks
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install Build Tools
        run: |
          brew install cmake ldid dpkg

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64e" \
            -DCMAKE_OSX_SYSROOT="iphoneos"
          make -j$(sysctl -n hw.ncpu)

      - name: Sign and Package
        run: |
          cd build
          # Klasördeki dylib'i bul ve imzala
          TARGET_DYLIB=$(ls *.dylib | head -n 1)
          ldid -S../TssBypass.plist "$TARGET_DYLIB"
          
          # Deb paket yapısı
          mkdir -p pkg/Library/MobileSubstrate/DynamicLibraries
          mkdir -p pkg/DEBIAN
          
          cp "$TARGET_DYLIB" pkg/Library/MobileSubstrate/DynamicLibraries/GeminiBypass.dylib
          cp ../TssBypass.plist pkg/Library/MobileSubstrate/DynamicLibraries/GeminiBypass.plist
          cp ../control pkg/DEBIAN/
          
          dpkg-deb --build pkg GeminiBypass_A17Pro.deb

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GeminiBypass-Package
          path: build/GeminiBypass_A17Pro.deb
