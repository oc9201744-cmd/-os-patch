name: Build GeminiBypass dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: brew install cmake

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Clean previous build (cache temizle)
      run: rm -rf build || true

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake with iOS toolchain
      run: |
        cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=../ios.toolchain.cmake \
          -DPLATFORM=OS64COMBINED \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0 \
          -DCMAKE_VERBOSE_MAKEFILE=ON \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build the dylib (verbose log ile)
      run: cd build && cmake --build . --verbose || echo "Derleme hatası - log'a bak"

    - name: Tüm build klasörünü listele (debug için)
      run: |
        echo "Build klasöründe ne var bakalım:"
        ls -laR build || true
        echo ""
        echo "Sadece dylib dosyalarını ara:"
        find build -name "*.dylib" -or -name "GeminiBypass*" || echo "Hiç dylib bulunamadı"

    - name: Dylib varsa rename et (lib önekini kaldır)
      run: |
        cd build
        if [ -f "libGeminiBypass.dylib" ]; then
          mv libGeminiBypass.dylib GeminiBypass.dylib
          echo "libGeminiBypass.dylib → GeminiBypass.dylib olarak rename edildi"
        fi
        ls -la *.dylib || true

    - name: Artifact olarak yükle (tüm olası yollar)
      uses: actions/upload-artifact@v4
      if: always()  # hata olsa bile artifact yüklesin
      with:
        name: GeminiBypass-dylib
        path: |
          build/*.dylib
          build/**/*.dylib
          build/lib*.dylib
          build/GeminiBypass.dylib
          build/Release/*.dylib
          build/Release/**/*.dylib

    - name: Artifact yoksa bilgi ver
      if: failure()
      run: echo "Artifact yüklenemedi - log'lara bakın (build klasöründe dylib oluşmamış