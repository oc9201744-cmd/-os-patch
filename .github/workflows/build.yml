name: Build Bypass

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos & SDK
        run: |
          rm -rf $HOME/theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          rm -rf $HOME/theos/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $HOME/theos/sdks
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install Build Tools
        run: |
          brew install cmake ldid dpkg

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.ncpu)

      - name: Sign and Package
        run: |
          cd build
          # Dylib'i bul
          TARGET_DYLIB=$(ls *.dylib | head -n 1)
          echo "Bulunan Dosya: $TARGET_DYLIB"
          
          # Dosya imzalama
          if [ -f "../TssBypass.plist" ]; then
            ldid -S"../TssBypass.plist" "$TARGET_DYLIB"
          else
            echo "UYARI: Plist bulunamadi, imzasiz devam ediliyor."
            ldid -S "$TARGET_DYLIB"
          fi
          
          # Paketleme
          mkdir -p pkg/Library/MobileSubstrate/DynamicLibraries
          mkdir -p pkg/DEBIAN
          cp "$TARGET_DYLIB" pkg/Library/MobileSubstrate/DynamicLibraries/GeminiBypass.dylib
          # Plist kopyalama (Eger varsa)
          [ -f "../TssBypass.plist" ] && cp ../TssBypass.plist pkg/Library/MobileSubstrate/DynamicLibraries/GeminiBypass.plist
          cp ../control pkg/DEBIAN/
          
          dpkg-deb --build pkg GeminiBypass_Final.deb

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GeminiBypass-Package
          path: build/*.deb
