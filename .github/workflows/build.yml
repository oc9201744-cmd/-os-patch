name: Build GeminiBypass dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: brew install cmake

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Clean previous build
      run: rm -rf build || true

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=../ios.toolchain.cmake \
          -DPLATFORM=OS64COMBINED \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0 \
          -DCMAKE_VERBOSE_MAKEFILE=ON \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cd build && cmake --build . --verbose

    - name: List ALL files in build folder (debug)
      run: ls -laR build || true

    - name: Find and rename dylib if needed
      run: |
        cd build
        if [ -f "libGeminiBypass.dylib" ]; then
          mv libGeminiBypass.dylib GeminiBypass.dylib
        fi
        ls -la *.dylib || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GeminiBypass-dylib
        path: |
          build/*.dylib
          build/**/*.dylib
          build/lib*.dylib
          build/GeminiBypass.dylib